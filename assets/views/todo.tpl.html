<div class="row">
  <div class="col-xs-12 col-sm-10 col-sm-push-1 col-md-8 col-md-push-2">
    <div class="page-header">
      <h1>Todolists overview</h1>
    </div>

    <div class="table-responsive">
      <table class="table table-hover">
        <thead>
          <tr>
            <th class="col-xs-8">Name</th>
            <th class="col-xs-2">Tasks progress</th>
            <th class="col-xs-1">
              <span class="sr-only">Delete this list</span>
            </th>
            <th class="col-xs-1">
              <span class="sr-only">View list</span>
            </th>
          </tr>
        </thead>

        <tbody>
          <tr ng-repeat="todo in todos">
            <td>{{ todo.name }}</td>
            <td>-</td>
            <td>
              <button class="btn btn-link btn-xs btn-block" ng-click="destroyTodo($index)">
                <i class="glyphicon glyphicon-trash"></i>
              </button>
            </td>
            <td>
              <button class="btn btn-link btn-xs btn-block" ng-click="viewTodo(todo.id)">
                <i class="glyphicon glyphicon-chevron-right"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <form class="form-horizontal" ng-submit="createTodo()">
      <div class="form-group form-group-sm">
        <label class="sr-only" for="createTodoName">Create todolist</label>

        <div class="col-xs-8 col-sm-9">
          <input type="text" class="form-control" id="createTodoName" ng-model="createTodoName" placeholder="Enter name">
        </div>

        <div class="col-xs-4 col-sm-3">
          <button type="submit" class="btn btn-success btn-sm btn-block">Create todo</button>
        </div>
      </div>
    </form>
  </div>
</div>
