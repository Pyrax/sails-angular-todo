<div class="row">
  <div class="col-xs-12 col-sm-10 col-sm-push-1 col-md-8 col-md-push-2">
    <div class="page-header">
      <h1>
        <button class="btn btn-link" ng-click="viewTodos()">
          <i class="glyphicon glyphicon-chevron-left"></i>
        </button>
        <span class="text-muted lead">TODO:</span> {{ todoList.name }}
      </h1>
    </div>

    <div class="table-responsive">
      <table class="table table-hover">
        <thead>
          <tr>
            <th class="col-xs-1">
              <span class="sr-only">Is task done?</span>
            </th>
            <th class="col-xs-10">Description</th>
            <th class="col-xs-1">
              <span class="sr-only">Delete task</span>
            </th>
          </tr>
        </thead>

        <tbody>
          <tr class="table-list" ng-repeat="task in todoList.tasks">
            <td class="text-center">
              <button class="btn btn-link btn-xs btn-block" ng-click="updateTaskStatus(task)">
                <i ng-if="task.done" class="glyphicon glyphicon-ok text-success"></i>
                <i ng-if="!task.done" class="glyphicon glyphicon-remove text-danger"></i>
              </button>
            </td>

            <td>{{ task.description }}</td>
            <td>
              <button class="btn btn-link btn-xs btn-block" ng-click="destroyTask($index)">
                <i class="glyphicon glyphicon-trash"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <p ng-if="todoList.tasksCount">{{ todoList.tasksDone }}/{{ todoList.tasksCount }} Tasks done</p>
    
    <form class="form-horizontal" ng-submit="addTask()">
      <div class="form-group form-group-sm">
        <label class="sr-only" for="addTaskName">Add task to list</label>

        <div class="col-xs-8 col-sm-9">
          <input type="text" class="form-control" id="addTaskName" ng-model="addTaskName" placeholder="Enter task">
        </div>

        <div class="col-xs-4 col-sm-3">
          <button type="submit" class="btn btn-success btn-sm btn-block">Add task</button>
        </div>
      </div>
    </form>

    <p class="text-center">
      <a href="https://github.com/Pyrax/sails-angular-todo">Check out the code on GitHub</a>
    </p>
  </div>
</div>
